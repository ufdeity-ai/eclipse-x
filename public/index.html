<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eclipse-X</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    /* Header / URL input */
    #header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 10px;
      background-color: #111;
    }

    #url-input {
      flex: 1;
      min-width: 0;
      width: 600px;
      max-width: 80vw;
      padding: 14px 16px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }

    #go-btn {
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 700px) {
      #header {
        flex-direction: column;
        gap: 10px;
      }

      #url-input {
        width: 90%;
      }

      #go-btn {
        width: 50%;
      }
    }

    /* Homepage */
    #homepage {
      text-align: center;
      margin-top: 80px;
    }

    #typeword {
      color: #00aaff;
      text-shadow: 0 0 12px #00aaff;
      border-right: 2px solid #00aaff;
      padding-right: 4px;
      animation: blink 0.9s infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: #00aaff; }
      51%, 100% { border-color: transparent; }
    }

    /* Proxy iframe */
    #proxy-frame {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
    }

    /* Loading message */
    #loading-message {
      text-align: center;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <input type="text" id="url-input" placeholder="Enter a URL to browse">
    <button id="go-btn">Go</button>
  </div>

  <!-- Homepage -->
  <div id="homepage">
    <h1>Welcome to <span id="typeword"></span></h1>
    <p>Fast • Reliable • Anonymous</p>
  </div>

  <!-- Proxy iframe -->
  <iframe id="proxy-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

  <!-- Loading message -->
  <div id="loading-message">Loading With Bypasser...</div>

  <!-- Typing animation script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const words = ["Eclipse-X", "Perfection", "Speed", "Freedom"];
      let wordIndex = 0;
      let charIndex = 0;
      let isDeleting = false;

      const typeEl = document.getElementById("typeword");

      const TYPE_SPEED = 90;
      const DELETE_SPEED = 60;
      const HOLD_AFTER_TYPE = 1800;
      const HOLD_AFTER_DELETE = 700;

      function typeLoop() {
        const current = words[wordIndex];

        if (!isDeleting) {
          typeEl.textContent = current.slice(0, charIndex++);
          if (charIndex > current.length) {
            setTimeout(() => {
              isDeleting = true;
              typeLoop();
            }, HOLD_AFTER_TYPE);
            return;
          }
        } else {
          typeEl.textContent = current.slice(0, charIndex--);
          if (charIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % words.length;
            setTimeout(typeLoop, HOLD_AFTER_DELETE);
            return;
          }
        }

        setTimeout(typeLoop, isDeleting ? DELETE_SPEED : TYPE_SPEED);
      }

      typeLoop();
    });
  </script>

  <!-- Your existing proxy logic -->
  <script src="app.js"></script>
</body>
</html>
