<script>
  const words = ["Eclipse-X", "Perfection", "Speed", "Freedom"];
  let wordIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  const typeEl = document.getElementById("typeword");

  const TYPE_SPEED = 90;
  const DELETE_SPEED = 60;
  const HOLD_AFTER_TYPE = 1800;   // wait after fully typed
  const HOLD_AFTER_DELETE = 700;  // wait before typing next word

  function typeLoop() {
    const current = words[wordIndex];

    if (!isDeleting) {
      typeEl.textContent = current.slice(0, charIndex++);
      if (charIndex > current.length) {
        setTimeout(() => isDeleting = true, HOLD_AFTER_TYPE);
        return;
      }
    } else {
      typeEl.textContent = current.slice(0, charIndex--);
      if (charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(typeLoop, HOLD_AFTER_DELETE);
        return;
      }
    }

    setTimeout(typeLoop, isDeleting ? DELETE_SPEED : TYPE_SPEED);
  }

  // Prevent blank start
  typeEl.textContent = words[0];
  charIndex = words[0].length;
  setTimeout(() => {
    isDeleting = true;
    typeLoop();
  }, HOLD_AFTER_TYPE);
</script>
